<kendo-timeline [events]="events" [collapsibleEvents]="true" [alterMode]="true">
  <ng-template kendoTimelineItemTemplate let-event>
    <h2 class="text-start p-3 titulo-evento">{{ event.title }}</h2>
    <h3 class="text-start p-3">{{ event.subtitle }}</h3>
    <h3 class="text-start p-3">{{ event.date }}</h3>
    
    <div [innerHTML]="event.description"></div>
  </ng-template>
</kendo-timeline>
